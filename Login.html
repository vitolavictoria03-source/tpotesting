<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Iniciar sesión</title>
  <style>
      * {
          font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <main class="card">
    <h1>Iniciar sesión</h1>
    <p>Completa los datos para iniciar sesión</p>

        <form id="form-iniciar" novalidate>
            <label for="email">Email: </label>
            <input id="email" type="email" required placeholder="ana@email.com">

        <div class="field">
            <label for="password">Contraseña</label>
            <input id="password" type="password" placeholder="Ingresá tu contraseña" />
            <button type="button" id="togglePwd" aria-label="Mostrar/Ocultar contraseña">
            <i class="bi bi-eye"></i>
            </button>

        <div class="actions">
             <a href="productos.html"><button class="btn" type="button" id="loginBtn">Iniciar sesión</button></a>
            <a href="index.html"> ¿No tienes usuario?</a>
        </div>
        <div id="msg" class="msg" style="display:none"></div>
        </form>
        
    </main>
</body>
</html>
